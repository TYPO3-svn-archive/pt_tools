<html>
  <head>
    <title>Messagebox template</title>
    <!-- $Id$ -->

  </head>

  <body>
  
<!-- ###MSGBOX### begin -->
	<div class="tx-pttools-msgbox">
		<div class="tx-pttools-msgbox-header">
			<img class="tx-pttools-msgbox-icon" src="###ICONPATH###" alt="###ICONTYPE###" />
			<span class="tx-pttools-msgbox-headline">###HEADLINE###</span>
		</div>
		<div class="tx-pttools-msgbox-content">
			<span class="tx-pttools-msgbox-message">###MSG###</span>
		</div>
	</div>
	<div class="tx-pttools-msgbox-clearer">&nbsp;</div>
<!-- ###MSGBOX### end -->

  </body>
</html>
